spring:
  profiles:
    active: local

---
spring:
  profiles:
    active: local
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:~/motive;
      username: sa
      password:
    properties:
      hipernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    mvc:
      pathmatch:
        matching-strategy: ANT_PATH_MATCHER

logging:
  level:
    root: INFO
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

multipart:
  maxFileSiz: 10MB
  maxRequestSize: 20MB

wording:
  image:
    path: ./images/wording/

